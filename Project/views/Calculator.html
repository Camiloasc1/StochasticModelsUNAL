<div class="jumbotron">
    <legend>Calculator</legend>

    <div ng-repeat="e in errors">
        <div class="alert alert-danger alert-dismissable fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Error:</strong> {{e}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-6">
            <div class="row">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Parameters</legend>
                        <label for="arrivalRate" class="control-label">Arrival Rate</label>
                        <input class="form-control" id="arrivalRate" type="number" min="1" step="1"
                               placeholder="Arrival Rate (clients per minute)" ng-model="parameters.arrivalRate">
                    </fieldset>
                </form>
            </div>
            <div class="row">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Restrictions</legend>
                        <label for="maxUsage" class="control-label">Maximum Usage</label>
                        <input class="form-control" id="maxUsage" type="number" min="0" max="1" step="0.01"
                               placeholder="Maximum Usage" ng-model="restrictions.maxUsage">
                        <label for="maxQueueTime" class="control-label">Maximun Average Time Spent in Queue</label>
                        <input class="form-control" id="maxQueueTime" type="number" min="0"
                               placeholder="Maximun Average Time Spent in Queue" ng-model="restrictions.maxQueueTime">
                        <label for="maxQueueLength" class="control-label">Maximun Number Of Cars Waiting In Line</label>
                        <input class="form-control" id="maxQueueLength" type="number" min="0"
                               placeholder="Maximun Number Of Cars Waiting In Line" ng-model="restrictions.maxQueueLength">
                    </fieldset>
                </form>
            </div>
            <div class="row">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Result</legend>
                        <label for="result" class="control-label">Required Servers</label>
                        <input class="form-control" ng-model="Q.c" id="result" type="number" placeholder="Required Servers" disabled="disabled"
                               ng-model="result">
                        <button ng-click="solve()" class="btn btn-primary btn-raised">
                            Calculate
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            Here the service table.
        </div>
    </div>
</div>
