<div class="jumbotron">
    <legend>Calculator</legend>

    <div ng-repeat="e in errors">
        <div class="alert alert-danger alert-dismissable fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Error:</strong> {{e}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-6">
            <div class="row">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Parameters</legend>
                        <label for="arrivalRate" class="control-label">Arrival Rate</label>
                        <input class="form-control" id="arrivalRate" type="number" min="1" step="1"
                               placeholder="Arrival Rate (clients per minute)" ng-model="parameters.arrivalRate">
                    </fieldset>
                </form>
            </div>
            <div class="row">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Restrictions</legend>
                        <label for="maxUsage" class="control-label">Maximum Usage</label>
                        <input class="form-control" id="maxUsage" type="number" min="0" max="1" step="0.01"
                               placeholder="Maximum Usage" ng-model="restrictions.maxUsage">
                        <label for="maxQueueTime" class="control-label">Maximum Average Time Spent in Queue</label>
                        <input class="form-control" id="maxQueueTime" type="number" min="0"
                               placeholder="Maximum Average Time Spent in Queue" ng-model="restrictions.maxQueueTime">
                        <label for="maxQueueLength" class="control-label">Maximum Number Of Cars Waiting In Line</label>
                        <input class="form-control" id="maxQueueLength" type="number" min="0"
                               placeholder="Maximum Number Of Cars Waiting In Line"
                               ng-model="restrictions.maxQueueLength">
                    </fieldset>
                </form>
            </div>
            <div class="row">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Result</legend>
                        <label for="result" class="control-label">Required Servers</label>
                        <input class="form-control" id="result" type="number" placeholder="Required Servers"
                               disabled="disabled" ng-model="result">
                        <button ng-click="solve()" class="btn btn-primary btn-raised">
                            Calculate
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="cold-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form ng-submit="addNew()">
                        <table id="table" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" ng-model="selectedAll" ng-click="checkAll()"/>
                                </th>
                                <th>Nombre</th>
                                <th>Probabilidad Llegada de Cliente</th>
                                <th>Tiempo de Servicio Medio (Minutos)</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="store in stores">
                                    <td>
                                        <input type="checkbox" ng-model="store.selected"/>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" ng-model="store.name" required/>
                                    </td>
                                    <td>
                                        <input type="number" step="any" min="0" max="1" class="form-control" ng-model="store.prob_arrival" required/>
                                    </td>
                                    <td>
                                        <input type ="number" class="form-control" ng-model="store.service_time" required/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="form-group">
                            <input ng-hide="!stores.length" type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove">
                            <input type="submit" class="btn btn-primary addnew pull-right" value="Add New">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
