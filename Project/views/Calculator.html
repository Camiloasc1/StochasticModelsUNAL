<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <header id="header">

                    <div class="slider">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                    <img src="images/banner1.png">
                                </div>
                                <div class="item">
                                    <img src="images/banner2.png">
                                </div>
                            </div>

                            <!-- Controls -->
                            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                <span class="fa fa-angle-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                <span class="fa fa-angle-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div><!--slider-->

                </header><!--/#HEADER-->


<div class="jumbotron">
    <legend>Calculator</legend>

    <div ng-repeat="e in errors">
        <div class="alert alert-danger alert-dismissable fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Error:</strong> {{e}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table id="table" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" ng-model="selectAll" ng-click="checkAll()"/>
                            </th>
                            <th>Name</th>
                            <th>Arrival Proportion </th>
                            <th>Service Rate (Cust/hr)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="server in servers">
                            <td>
                                <input type="checkbox" ng-model="server.selected"/>
                            </td>
                            <td>
                                <input type="text" class="form-control" ng-model="server.name" required/>
                            </td>
                            <td>
                                <input type="number" class="form-control" min="0" ng-model="server.proportion"
                                       required/>
                            </td>
                            <td>
                                <input type="number" class="form-control" min="0" ng-model="server.serviceRate"
                                       required/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-group">
                        <button ng-disabled="!servers.length" ng-click="remove()" class="btn btn-danger pull-right">
                            <i class="material-icons">remove</i>
                        </button>
                        <button ng-click="addNew()" class="btn btn-primary pull-right">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="parkingLot" >
            </div>
        </div>
        <div id="param" class="col-md-3">
            <div class="row">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Parameters</legend>
                        <i id="arrival" class="material-icons">input</i>
                        <label for="arrivalRate" class="control-label">Arrival Rate</label>
                        <input class="form-control" id="arrivalRate" type="number" min="0"
                               placeholder="Arrival Rate (clients per minute)" ng-model="parameters.arrivalRate">
                        <label for="visitedStores" class="control-label">Number of stores visited per client</label>
                        <input class="form-control" id="visitedStores" type="number" min="0"
                               placeholder="Number of stores visited per client (average)"
                               ng-model="parameters.visitedStores">
                    </fieldset>
                </form>
            </div>
            <div class="row">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Restrictions</legend>
                        <i id="data" class="material-icons">data_usage</i>
                        <label for="maxUsage" class="control-label">Maximum Usage</label>
                        <input class="form-control" id="maxUsage" type="number" min="0" max="1" step="0.01"
                               placeholder="Maximum Usage" ng-model="restrictions.maxUsage">
                        <i id="timer" class="material-icons">timer</i>
                        <label for="maxQueueTime" class="control-label">Maximum Time Spent Waiting</label>
                        <input class="form-control" id="maxQueueTime" type="number" min="0"
                               placeholder="Maximum Time Spent Waiting" ng-model="restrictions.maxQueueTime">
                        <i id="car" class="material-icons">directions_car</i>
                        <label for="maxQueueLength" class="control-label">Maximum Number Of Cars Waiting In Line</label>
                        <input class="form-control" id="maxQueueLength" type="number" min="0"
                               placeholder="Maximum Number Of Cars Waiting In Line"
                               ng-model="restrictions.maxQueueLength">
                    </fieldset>
                </form>
            </div>
            <div class="row">
                <button ng-click="solve()" class="btn btn-primary btn-raised pull-right">
                    <i class="material-icons">refresh</i>
                </button>
            </div>
            <div class="row">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Result</legend>
                        <i id="park" class="material-icons">local_parking</i>
                        <label for="result" class="control-label">Required Servers</label>
                        <input class="form-control" id="result" type="number" placeholder="Required Servers"
                               ng-model="result" readonly>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
