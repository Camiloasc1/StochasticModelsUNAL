<div class="jumbotron">
    <legend>Calculator</legend>

    <div ng-repeat="e in errors">
        <div class="alert alert-danger alert-dismissable fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Error:</strong> {{e}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-6">
            <div class="row">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Parameters</legend>
                        <label for="arrivalTime" class="control-label">Arrival Time</label>
                        <input class="form-control" id="arrivalTime" type="number" min="0" max="1" step="0.01"
                               placeholder="Arrival Time" ng-model="parameters.arrivalTime">
                    </fieldset>
                </form>
            </div>
            <div class="row">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Restrictions</legend>
                        <label for="maxUsage" class="control-label">Maximum Usage</label>
                        <input class="form-control" id="maxUsage" type="number" min="0" max="1" step="0.01"
                               placeholder="Maximum Usage" ng-model="restrictions.maxUsage">
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            Here the service table.
        </div>
    </div>
</div>
